<div id="parentForm">
<h1 class="display-4">Team Manager</h1>
<form id="realForm" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  
  <!-- I need the id field to be able to update the Team Member details -->
  <input type="hidden"  name="id" #id="ngModel" [(ngModel)]="memberService.formData.id">

  <div class="form-group">
    <input name="fullname" #fullname="ngModel" [(ngModel)]="memberService.formData.fullname" class="form-control" placeholder="Full Name" required>
    <div *ngIf="fullname.touched && fullname.invalid" class="validation-error">This field is required</div>
  </div>

  <div class="form-group">
    <input name="skill" #skill="ngModel" [(ngModel)]="memberService.formData.skill" class="form-control" placeholder="Skill(s)">
  </div>

  <div class="form-row">
      <div class="form-group col-md-7">
          <input name="task" #task="ngModel" [(ngModel)]="memberService.formData.task" class="form-control" placeholder="Responsibility">
        </div>

        <div class="form-group col-md-5">
          <input name="mobile" #mobile="ngModel" [(ngModel)]="memberService.formData.mobile" class="form-control" placeholder="Phone Number">
        </div>

  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">Add / Update  Member</button>
  </div>

</form>
</div>
